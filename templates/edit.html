{% extends "base.html" %}

{% block controls %}
  {% if page %}
	  <a class="control-link" href="{{path}}">view</a>
	  |  
	  <a class="control-link" href="/_history{{path}}">history</a>
  {% endif %}
{% endblock %}

{% block content %}
  <form class="main-edit" method="post">
    <textarea name="content">{{content}}</textarea>
    <div class="error">{{error}}</div>
    <div class="form-footer">
      <button type="submit">Save</button>
    </div>
  </form>
{% endblock %}
